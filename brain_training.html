<!DOCTYPE html>
<html lang="en">
  <head>
     <title> bellicasus </title>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="brain_training.css">
  </head>
  <body>
    <header>
      <h1 class="Logo top-bar">BelliCasus</h1>
      <div class="tabs top-bar">
        <h2 class="page-tab top-bar"><a class="link" href="index.html">Home</a></h2>
        <h2 class="page-tab top-bar current-page">Brain Trainer</h2>
        <h2 class="page-tab top-bar"><a class="link" href="angle_recognition.html">Coming Soon</a></h2>
      </div>
      <hr>
    </header>
    <div class="container">
      <h2 class="game-type"> Eye Training </h2>
      <div class="games-container">
        <a class="full-button" href="./angle_recognition.html">
          <div class="link-container" >
            <div class="angle-symbol icon">
              <div class="angle-symbol-angle-top"></div>
              <div class="angle-symbol-angle-bottom"></div>
              <div class="angle-symbol-angle"></div>
            </div>
            <h2 class="link-text">Angle Recognition</h2>
          </div>
        </a>
        <a class="full-button" href="./angle_recognition.html">
          <div class="link-container" >
            <div class="color-grid-symbol icon">
              <div class="color-grid-cell"></div>
              <div class="color-grid-cell"></div>
              <div class="color-grid-cell"></div>
              <div class="color-grid-cell"></div>
            </div>
            <h2 class="link-text">Color Grid</h2>
          </div>
        </a>
        <a class="full-button" href="./angle_recognition.html">
          <div class="link-container" >
            <div class="shultes-table-symbol icon">
              <div class="shulte-cell"><p>1</p></div>
              <div class="shulte-cell"><p>2</p></div>
              <div class="shulte-cell"><p>3</p></div>
              <div class="shulte-cell"><p>4</p></div>
              <div class="shulte-cell"><p>5</p></div>
              <div class="shulte-cell"><p>6</p></div>
              <div class="shulte-cell"><p>7</p></div>
              <div class="shulte-cell"><p>8</p></div>
              <div class="shulte-cell"><p>9</p></div>
            </div>
            <h2 class="link-text">Shultes table</h2>
          </div>
        </a>
        <a class="full-button" href="./angle_recognition.html">
          <div class="link-container">
            <div class="hex-color-symbol icon">
              <div class="hex-color-gradient">
              </div>
            </div>
            <h2 class="link-text">Hex Color</h2>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
