<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title> Brain Trainer</title>
    <link rel="stylesheet" href="./angle_recognition.css">
  </head>
  <body>
    <header>
      <h1 class="game-title">Angle Recognition</h1>
    </header>
    <div class="game-container">
      <p id="score"> 0/0 </p>
      <div class="circle">
        <div class="angle">
        </div>
      </div>
    </div>
    <div class="answer-container">
      <form>
        <fieldset>
          <label for="angle"> Enter Angle:
            <input type="number" min="0" max="360" id="angle" required>
          </label>
          <input type="submit" id="submit-answer">
        </fieldset>
      </form>
    </div>
    <div class="settings-container">
      <form>
        <fieldset>
          <label for="answer-margin"> Margin of Error:
            <input type="number" required min="0" max="90" id="answer-margin">
          </label>
          <label class="right" for="horizontal-guide"> Horizontal Guide?
            <input type="checkbox" id="horizontal-guide">
          </label>
          <br>
          <label class="right" for="vertical-guide"> Vertical Guide?
            <input type="checkbox" id="vertical-guide">
          </label>
          <br>
          <label class="submit-label">
            <input type="submit" id="submit-settings">
          </label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
